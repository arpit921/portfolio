    <section class="section" id="projects">
      <div class="container">
        <div class="section-header">
          <h2 class="text-h2">Featured Projects</h2>
          <p class="section-subtitle">
            A collection of projects that showcase my technical skills and problem-solving abilities
          </p>
        </div>
        
        <div class="projects-grid">
          <div class="project-card card" *ngFor="let project of projects">
            <div class="project-header">
              <h3 class="text-h4">{{ project.title }}</h3>
              <div class="project-period">{{ project.period }}</div>
            </div>
            
            <p class="project-description">{{ project.description }}</p>
            
            <div class="project-features">
              <h4>Key Features:</h4>
              <ul>
                <li *ngFor="let feature of project.features">{{ feature }}</li>
              </ul>
            </div>
            
            <div class="project-tech">
              <div class="tech-tag" *ngFor="let tech of project.technologies">
                {{ tech }}
              </div>
            </div>
            
            <div class="project-metrics" *ngIf="project.metrics">
              <div class="metric" *ngFor="let metric of project.metrics">
                <span class="metric-value">{{ metric.value }}</span>
                <span class="metric-label">{{ metric.label }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
